<!doctype html>
<!--suppress HtmlUnknownTarget, JSUnresolvedVariable -->
<html lang="en">
<head>
    <title>EVE Route</title>
    <style>
        body {
            background-color: #333;
            color: white;
            font-family: sans-serif;
        }
        a {
            color: lightskyblue;
        }
        .cloak {
            display: none;
        }
    </style>
</head>
<body>
    <h1>EVE Route</h1>

    <div id="login" class="cloak">
        <a href="/login"><img
                src="https://web.ccpgamescdn.com/eveonlineassets/developers/eve-sso-login-black-small.png"
                alt="login"></a>
    </div>

    <div id="home" class="cloak">
        <p>
            Hello <span id="homeUserName"></span><br>
            <a href="/logout">Logout</a>
        </p>
        <p>
            <button onclick="getGates(this)">show gates</button>
            <button onclick="updateGates(this)">update gates</button><br>
            <span id="fetchMessage"></span><br>
            <span id="fetchResult"></span><br>
        </p>
    </div>

    <!--suppress JSUnresolvedLibraryURL -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript">
        $(function() {
            $.get('/api/user', function(data) {
                if (data && data.id) {
                    $('#home').show();
                    $('#homeUserName').text(data.name);
                } else {
                    $('#login').show();
                }
            });
        });

        function getGates(button) {
            button.disabled = true;
            $('#fetchResult').html('');
            $('#fetchMessage').text('');
            $.get('/get-gates')
                .done(function(data) {
                    let gates = '';
                    for (let i = 0; i < data.gates.length; i++) {
                        gates += data.gates[i].name + '<br>';
                    }
                    $('#fetchResult').html(gates);
                })
                .fail(function() {
                    $('#fetchMessage').text('Error.');
                })
                .always(function() {
                    button.disabled = false;
                });
        }

        function updateGates(button) {
            button.disabled = true;
            $('#fetchResult').html('');
            $('#fetchMessage').text('');
            $.get('/update-gates')
                .done(function(data) {
                    if (! data.success) {
                        $('#fetchMessage').text(data.message);
                        return;
                    }
                    let gates = '';
                    for (let i = 0; i < data.gates.length; i++) {
                        gates += data.gates[i].name + '<br>';
                    }
                    $('#fetchResult').html(gates);
                })
                .fail(function() {
                    $('#fetchMessage').text('Error.');
                })
                .always(function() {
                    button.disabled = false;
                });
        }
    </script>
</body>
</html>
