<!doctype html>
<!--suppress HtmlUnknownTarget, JSUnresolvedVariable -->
<html lang="en">
<head>
    <title>EVE Route</title>
    <style>
        body {
            background-color: #333;
            color: white;
            font-family: sans-serif;
        }
        a {
            color: lightskyblue;
        }
        .cloak {
            display: none;
        }
    </style>
</head>
<body>
    <h1>EVE Route</h1>

    <div id="login" class="cloak">
        <a href="/auth/login"><img
                src="https://web.ccpgamescdn.com/eveonlineassets/developers/eve-sso-login-black-small.png"
                alt="login"></a>
    </div>

    <div id="home" class="cloak">
        <p>
            Hello <span id="homeUserName"></span><br>
            <a href="/auth/logout">Logout</a>
        </p>
        <p id="calculate">
            <label>from <input type="text" name="from"></label>
            <label>to <input type="text" name="to"></label>
            <button onclick="routeCalculate(this)">calculate</button><br>
            <span id="calculateResult"></span><br>
            <a href="#" target="_blank">Dotlan</a>
        </p>
        <p id="gates">
            <button onclick="gatesFetch(this)">show gates</button>
            <button onclick="gatesUpdate(this)">update gates</button><br>
            <span id="gatesResult"></span><br>
        </p>
    </div>

    <!--suppress JSUnresolvedLibraryURL -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript">
        $(function() {
            $.get('/auth/user', function(data) {
                if (data && data.id) {
                    $('#home').show();
                    $('#homeUserName').text(data.name);
                } else {
                    $('#login').show();
                }
            });
        });

        function gatesFetch(button) {
            button.disabled = true;
            $('#gatesResult').html('');
            $.get('/gates/fetch')
                .done(function(data) {
                    let gates = '';
                    for (let i = 0; i < data.gates.length; i++) {
                        gates += data.gates[i].name + '<br>';
                    }
                    $('#gatesResult').html(gates);
                })
                .fail(function() {
                    $('#gatesResult').text('Error.');
                })
                .always(function() {
                    button.disabled = false;
                });
        }

        function gatesUpdate(button) {
            button.disabled = true;
            const $result = $('#gatesResult');
            $result.html('');
            $.get('/gates/update')
                .done(function(data) {
                    if (! data.success) {
                        $result.text(data.message);
                        return;
                    }
                    let gates = '';
                    for (let i = 0; i < data.gates.length; i++) {
                        gates += data.gates[i].name + '<br>';
                    }
                    $result.html(gates);
                })
                .fail(function() {
                    $result.text('Error.');
                })
                .always(function() {
                    button.disabled = false;
                });
        }

        function routeCalculate(button) {
            button.disabled = true;
            $('#calculateResult').text('');
            const from = $('#calculate input[name="from"]').val();
            const to = $('#calculate input[name="to"]').val();
            $.get('/route/calculate/' + from + '/' + to)
                .done(function(data) {
                    if (data.route.length === 0) {
                        $('#calculateResult').text('No route found.');
                    } else {
                        let route = '';
                        let dotlanHref = 'https://evemaps.dotlan.net/route/';
                        for (let i = 0; i < data.route.length; i++) {
                            route += data.route[i].system.name + ' ('+data.route[i].system.security+')';
                            if (i + 1 < data.route.length) {
                                route += ' - ';
                            }
                            if (i > 0) {
                                if (data.route[i].type === "Stargate") {
                                    dotlanHref += ':'
                                } else { // Ansiblex
                                    dotlanHref += '::'
                                }
                            }
                            dotlanHref += data.route[i].system.name.replace(' ', '_')
                        }
                        $('#calculateResult').html(route);
                        $('#calculate a').attr('href', dotlanHref);
                    }
                })
                .fail(function() {
                    $('#calculateResult').text('Error.');
                })
                .always(function() {
                    button.disabled = false;
                });
        }
    </script>
</body>
</html>
